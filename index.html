<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width ,initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Twitter Web app</title>
  </head>
  <body>
    <div class="container">
      <div class="mb-3">
        <label for="tweet" class="form-label">Tweet</label>
        <textarea class="form-control" id="tweet" rows="3"></textarea>
      </div>
      <button type="button" class="btn btn-primary">Post your tweet</button>
    </div>

    <script>
      const tweet=document.querySelector('#tweet');
      const button=document.querySelector('button');

      button.onclick=function(){
        const tweet=document.querySelector('#tweet').value;
        console.log('Tweet: ',tweet);

        fetch('/twitter',{
          method:'POST',
          headers:{
            'Content-Type':'Application/json'
          }, 
          body:JSON.stringify({
            tweet
          })
        })
        .then(()=>{
          alert('Tweet has successfully tweeted')
        })
        .catch(()=>{alert('some error occured')})
      }
    </script>
  </body>
</html>
